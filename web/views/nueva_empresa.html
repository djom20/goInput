<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Crear Empresa</h2>
        <ol class="breadcrumb">
            <li>
                <a href="dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="#/empresas">Empresas</a>
            </li>
            <li class="active">
                <strong>Crear Empresa</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Datos</h5>
        </div>
        <div class="ibox-content">
            <form method="get" class="form-horizontal">
                <div class="form-group"><label class="col-sm-2 control-label">Avatar *</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Nombre *</label>
                    <div class="col-sm-10">
                        <input id="empresa_nombre" type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Nit *</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Cuidad *</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Direccion *</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Telefono *</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Correo *</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Modelos de competencia *</label>
                    <div class="col-sm-10">
                        <select chosen id="states" class="chosen-select form-control m-b" style="display: block;" tabindex="4" ng-model="state" ng-options="s for s in main.states">
                        </select>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button ui-sref="contactos" class="btn btn-white" type="submit">Cancelar</button>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    setTimeout(function(){
        $('#empresa_nombre').focus();
    }, 1000);
</script>
