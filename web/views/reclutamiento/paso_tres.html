<fieldset>
    <h2>Acerca de la Oferta</h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>Nivel Academico *</label>
                <select chosen id="nivel_academico" class="chosen-select form-control m-b" style="display: block;" tabindex="4" ng-model="state" ng-options="s for s in main.states">
                </select>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Titulo Academico *</label>
                <select chosen id="states3" class="chosen-select form-control m-b" style="display: block;" tabindex="4" ng-model="state3" ng-options="s for s in main.states">
                </select>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Idioma *</label>
                        <select chosen id="states2" class="chosen-select form-control m-b" style="display: block;" tabindex="4" ng-model="state2" ng-options="s for s in main.states">
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Dominio del Idioma *</label>
                        <div class="m-r-md">
                            <div ion-range-slider range-options="ionSliderOptions1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul>
                        <li>Idioma - Dominio</li>
                    </ul>
                    <br>
                    <a class="btn btn-primary">Agregar</a>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Caracteristicas Personales *</label>
                <textarea name="" id="" cols="30" rows="2" style="display:block; width:100%; border-color: #e7eaec;"></textarea>
            </div>
            <div class="hr-line-dashed"></div>
        </div>
    </div>
    <a ui-sref="reclutamiento.paso_dos" class="btn btn-default">Anterior</a>
    <a ui-sref="reclutamiento.paso_cuatro" class="btn btn-primary">Siguiente</a>
</fieldset>
<script>
    setTimeout(function(){
        $('#nivel_academico').focus();
    }, 1000);
</script>
