<fieldset>
    <h2>Acerca de la Oferta</h2>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Titulo de la Oferta *</label>
                <input id="userName" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Area y subarea de dominio *</label>
                <select chosen id="states" class="chosen-select form-control m-b" style="display: block;" tabindex="4" ng-model="state" ng-options="s for s in main.states">
                </select>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Cargo equivalente *</label>
                <select chosen id="states" class="chosen-select form-control m-b" style="display: block;" tabindex="4" ng-model="state" ng-options="s for s in main.states">
                </select>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Nivel del Cargo *</label>
                <select chosen id="states" class="chosen-select form-control m-b" style="display: block;" tabindex="4" ng-model="state" ng-options="s for s in main.states">
                </select>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Salario Ofrecido *</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group m-b"><span class="input-group-addon">$</span> <input type="text" class="form-control" placeholder="Minimo"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group m-b"><span class="input-group-addon">$</span> <input type="text" class="form-control" placeholder="Maximo"></div>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Ubicacion de la oferta *</label>
                <select chosen id="states" class="chosen-select form-control m-b" style="display: block;" tabindex="4" ng-model="state" ng-options="s for s in main.states">
                </select>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Vacantes disponibles *</label>
                <input id="confirm" name="confirm" type="text" class="form-control required" placeholder="Numero de personas">
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Fecha de Inicio *</label>
                <div class="input-group date">
                    <input type="datetime" class="form-control" date-time ng-model="sampleDate" view="date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label>Tiempo de vigencia *</label>
                <input id="userName" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8" placeholder="En dias">
            </div>
            <div class="hr-line-dashed"></div>
        </div>
    </div>
    <a ui-sref="evaluacion.paso_dos" class="btn btn-primary">Siguiente</a>
</fieldset>
